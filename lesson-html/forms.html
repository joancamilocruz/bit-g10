<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <hr>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full name" required> 
        <br>
        <label>
            Password
            <input type="password">
        </label>
        <br>
        <label>
            Email
            <input type="email">
        </label>
        <br>
        <label>
            Checkbox
            <input type="checkbox">
        </label>
        <br>
        <label>
            Color
            <input type="color">
        </label>
        <br>
        <label>
            Date
            <input type="date">
        </label>
        <br>
        <label>
            Month
            <input type="Month">
        </label>
        <br>
        <label>
            Week
            <input type="Week">
        </label>
        <br>
        <label>
            Hour
            <input type="Time">
        </label>
        <br>
        <label>
        File
        <input type="file">     
        </label>
        <br>
        <label>
            Number
            <input type="Number">
        </label>
        <br>
        <label>
            Range
            <input type="range">
        </label>
        <br>
        <label>
            Search
            <input type="search">
        </label>
        <br>
        <label>
            Phone
            <input type="tel">
        </label>
        <br>
        <label>
            URL
            <input type="url">
        </label>
        <input type="submit" value="Send">
    </form>
</body>
</html>
